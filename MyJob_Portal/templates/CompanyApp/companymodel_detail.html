{% extends 'base.html' %}


{% block title %}
    <title>Company_List</title>
{% endblock %}

{% block content %}
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Type</th>
            <th>Domain</th>
        </tr>
        <tr>
            <td>{{companymodel.id}}</td>
            <td>{{companymodel.name}}</td>
            <td>{{companymodel.loc}}</td>
            <td>{{companymodel.type}}</td>
            <td>{{companymodel.domain}}</td>
        </tr>
    </table>
{% endblock %}
