{% extends 'base.html' %}

{% block title %}
    <title>Company_List</title>
{% endblock %}

{% block content %}
    <table class="table table-striped" style="width:500px">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for c in comp %}
        <tr>
            <td>{{c.id}}</td>
            <td><a href="/ca/detail/{{c.id}}">{{c.name}}</a></td>
            <td>
                <a href="/ca/update/{{c.id}}" class="btn btn-primary">Update</a>
            </td>
            <td>
                <a href="/ca/delete/{{c.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
