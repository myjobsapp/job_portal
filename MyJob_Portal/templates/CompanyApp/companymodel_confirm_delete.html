{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Delete</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h4>Are you sure you want to delete {{companymodel.name}}?</h4>
        <input type="submit" value="Confirm" class="btn btn-success">
         <a href="{{ view.get_success_url }}" class="btn btn-secondary">Cancel</a>.
    </form>
{% endblock %}
