{% extends 'base.html' %}

{% block title %}
    <title>Login_user</title>
{% endblock %}

{% block content %}
<form method="post" class="jumbotron" style=" width: 400px">
    {% csrf_token %}
    <h3>Login Page</h3>
    <br>
    Enter Username:<br>
    <input type="text" name="uname"><br><br>
    Enter Password:<br>
    <input type="password" name="pw"><br><br>
    <input type="submit">
    <br><br>
    {% for msg in messages %}
            <h5 style="color:red">{{msg}}</h5>
    {% endfor %}
</form>
{% endblock %}
